<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../materialize-src/js/bin/materialize.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="row">
            <div class="col s12 m8 l4 offset-l4 offset-m2">
                <form>
                    <div class="container">
                        <div class="row">
                            <div class="center-align container">
                                <i class="material-icons teal-text light-4 medium">account_circle</i>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input type="email" id="email" class="validate">
                                <label for="email">E-mail</label>
                                <span class="helper-text" data-error="Correo no válido" data-success="Correcto"></span>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input type="password" id="password" class="validate">
                                <label for="password">password</label>
                            </div>
                        </div>
                        <div class="row btn-container">
                            <button class="btn waves-effect btn-init" id="btnInit">Iniciar Sesión</button>
                        </div>
                        <div class="row">
                            <a href="#" class="left">¿Has olvidado la contraseña?</a>
                            <a href="#" class="right">Registrarse</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
